<!-- #include file="header.inc" -->
<form method="post" action="<%PostAction%>">
<input type="hidden" name="GameType" value="<%GameType%>">
<input type="hidden" name="Session" value="<%Session%>">

<table>
<tr>
	<th class="full" colspan="2">Game MapList Management</th>
</tr>
<tr>
	<td><select class="mini" name="MapListNum"><%MapListOptions%></select></td>
	<td class="aright"><input name="ListName" type="text" class="textbox" value="<%MapListName%>" size="20" maxlength="40"></td>
</tr>
<tr>
	<td nowrap="nowrap">
	<input name="View" type="submit" class="button" id="View" value="Load"><input name="Save" type="submit" class="button" id="Save" value="Save"><input name="Use" type="submit" class="button" id="Use" value="Use">
	</td>
	<td class="aright" nowrap="nowrap">
	<input name="New" type="submit" class="button" id="New" value="New"><input name="Delete" type="submit" class="button" id="Delete" value="Delete">
    </td>
</tr>
</table>

<br />
	 
<table>
<colgroup>
<col width="1*">
<col width="1">
<col width="1*">
</colgroup>
<tr>
	<th class="full" colspan="3">Make maplist changes here</th>
</tr>
<tr>
	<td>Maps Not In Cycle</td>
	<td></td>
	<td class="aright">Maps In Cycle</td>
</tr>
<tr>
	<td>
	<select name="ExcludeMapsSelect" size="10" multiple style="width:100%;">
	<%ExcludeMapsOptions%>
	</select>
	</td>
	<td align="center" valign="middle">
	<input name="MoveMap" type="submit" class="button" id="MoveMap" value=" &gt; "><br />
	<input name="MoveMap" type="submit" class="button" id="MoveMap" value=" &lt; "><br /><br />
	<input name="MoveMap" type="submit" class="button" id="MoveMap" value="&gt;&gt;"><br />
	<input name="MoveMap" type="submit" class="button" id="MoveMap" value="&lt;&lt;">
	</td>
    <td align="right" valign="middle">
	<select name="IncludeMapsSelect" size="10" multiple style="width:100%;">
	<%IncludeMapsOptions%>
	</select></td>
</tr>
<tr>
    <td colspan="2"></td>
    <td class="aright">
	<input class="textbox" type="text" name="MoveMapCount" size="2" maxlength="2" value="1"><input class="button" type="submit" name="MoveMap" value="Up"><input class="button" type="submit" name="MoveMap" value="Down">
	</td>
</tr>
</table>

</form>
<!-- #include file="footer.inc" -->
